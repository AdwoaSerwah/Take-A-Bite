get:
  tags:
    - Users
  summary: Get all users
  description: Retrieves a list of all users
  responses:
    200:
      description: A list of users
      content:
        application/json:
          schema:
            type: array
            items:
              type: object
              properties:
                id:
                  type: string
                  example: "123456"
                first_name:
                  type: string
                  example: "John"
                last_name:
                  type: string
                  example: "Doe"
                username:
                  type: string
                  example: "johndoe"
                email:
                  type: string
                  example: "johndoe@example.com"
                phone_number:
                  type: string
                  example: "0234567890"
                created_at:
                  type: string
                  format: date-time
                  example: "2024-09-01T12:00:00Z"
                updated_at:
                  type: string
                  format: date-time
                  example: "2024-09-01T12:00:00Z"
