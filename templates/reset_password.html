<!-- templates/reset_password.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/reset_password.css') }}?v={{ cache_id }}">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}?v={{ cache_id }}" type="image/x-icon">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css?v={{ cache_id }}" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js?{{ cache_id }}"></script>
    <script src="{{ url_for('static', filename='scripts/reset_password.js') }}?v={{ cache_id }}"></script>
</head>
<body>
    <div class="container">
        <h2>Reset Your Password</h2>
        <form id="reset-password-form" method="POST" action="{{ url_for('app_views.reset_password', token=token) }}">
            <label for="password">New Password</label>
            <div class="input-container">
                <input type="password" id="password" name="password" required>
                <button type="button" id="toggle-password" class="toggle-password">
                    <i class="fas fa-eye"></i>
                </button>
            </div>

            <label for="confirm-password">Confirm Password</label>
            <div class="input-container">
                <input type="password" id="confirm-password" name="confirm_password" required>
                <button type="button" id="toggle-confirm-password" class="toggle-password">
                    <i class="fas fa-eye"></i>
                </button>
            </div>

            <p class="error-message">
                <i class="fas fa-exclamation-circle"></i>
            </p>
            <button type="submit">Reset Password</button>
        </form>
    </div>
</body>
</html>
