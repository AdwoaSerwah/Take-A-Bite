<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/forgot_password.css') }}?v={{ cache_id }}">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}?v={{ cache_id }}" type="image/x-icon">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css?v={{ cache_id }}" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js?v={{ cache_id }}"></script>
    <script src="{{ url_for('static', filename='scripts/forgot_password.js') }}?v={{ cache_id }}"></script>
</head>
<body>
    <div class="forgot-password-container">
        <h2>Forgot Password</h2>
        <form id="forgot-password-form" action="{{ url_for('app_views.forgot_password') }}" method="POST">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required>
            <p class="error-message">
                <i class="fas fa-exclamation-circle"></i>
           </p> 
            <button type="submit">Submit</button>
        </form>
        <p class="login-link"><a href="{{ url_for('html_views.login') }}">Back to Login</a></p>
    </div>
</body>
</html>
