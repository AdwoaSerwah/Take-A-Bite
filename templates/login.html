<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/login.css') }}?v={{ cache_id }}">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}?v={{ cache_id }}" type="image/x-icon">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css?v={{ cache_id }}" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js?v={{ cache_id }}"></script>
    <script src="{{ url_for('static', filename='scripts/login.js') }}?v={{ cache_id }}"></script>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form action="{{ url_for('app_views.login_user') }}" method="POST">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
            
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <!-- Checkbox to show/hide password -->
            <div class="checkbox-container">
                <input type="checkbox" id="show-confirm-password">
                <label for="show-confirm-password">Show Password</label>
            </div>

            <p class="error-message">
                <i class="fas fa-exclamation-circle"></i>
            </p>            

            <button type="submit">Login</button>
        </form>
        <p class="forgot-password"><a href="{{ url_for('html_views.forgot_password') }}">Forgot Password?</a></p>
        <p class="signup-link"><a href="{{ url_for('html_views.signup') }}">Don't have an account? Sign up here</a></p>
    </div>
</body>
</html>
