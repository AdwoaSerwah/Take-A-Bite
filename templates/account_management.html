<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}?v={{ cache_id }}" type="image/x-icon">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css?v={{ cache_id }}" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js?v={{ cache_id }}"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/account_management.css') }}?v={{ cache_id }}">
    <!--<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>-->
    <!-- Include Toastr JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <!-- Include your custom JavaScript -->
    <script src="{{ url_for('static', filename='scripts/account_management.js') }}?v={{ cache_id }}"></script>
</head>
<body>
    <div class="profile-management-container">
        <h2>Manage Your Profile</h2>
        
        <!-- Update Profile Form -->
        <form method="POST" action="{{ url_for('html_views.account_management') }}" id="update-profile-form" enctype="multipart/form-data">
            <!-- Hidden input to pass user ID to JavaScript -->
            <input type="hidden" id="user-id" value="{{ user.id }}">

            <!-- First Name -->
            <div class="form-group">
                <label for="first_name">First Name</label>
                <input type="text" id="first_name" name="first_name" value="{{ user.first_name }}" placeholder="e.g. Abigail">
            </div>

            <!-- Last Name -->
            <div class="form-group">
                <label for="last_name">Last Name</label>
                <input type="text" id="last_name" name="last_name" value="{{ user.last_name }}" placeholder="e.g. Gyamfi">
            </div>

            <!-- Username -->
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" value="{{ user.username }}" placeholder="e.g. Abigyam123">
            </div>
            
            <!-- Email -->
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" value="{{ user.email }}" placeholder="e.g. abigail@gmail.com">
            </div>
            
            <!-- Phone Number -->
            <div class="form-group">
                <label for="phone_number">Phone Number</label>
                <input type="tel" id="phone_number" name="phone_number" value="{{ user.phone_number }}" placeholder="e.g. 0201234567" pattern="0[235][0-9]{8}">
            </div>

            <!-- Password -->
            <div class="form-group">
                <label for="password">New Password</label>
                <div class="password-input-container">
                    <input type="password" id="password" name="password" placeholder="Enter new password">
                    <span class="toggle-password"><i class="fa fa-eye"></i></span>
                </div>
            </div>

            <!-- Error message container -->
            <div class="error-message"></div>


            <!-- Update button -->
            <button type="submit" class="update-button">Update Profile</button>
        </form>

        <!-- Delete Profile Section -->
        <div class="delete-profile-section">
            <h3>Danger Zone</h3>
            <p>Deleting your profile will remove all your data and cannot be undone.</p>
            <form method="POST" action="{{ url_for('html_views.account_management') }}" id="delete-profile-form" onsubmit="return confirmDelete();">
                <button type="submit" class="delete-button">Delete Profile</button>
            </form>
        </div>
    </div>
</body>
</html>
